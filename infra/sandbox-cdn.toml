# CDN Configuration for Game Sandbox
# This can be used with Cloudflare Pages or any static hosting service

[build]
  command = "npm run build:prod"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Environment variables for production
[env.production]
  VITE_BACKEND_URL = "https://api.compify.com"
  VITE_STATIC_SITE_URL = "https://compify.com"
  VITE_ENVIRONMENT = "production"

# Environment variables for preview deployments
[env.preview]
  VITE_BACKEND_URL = "https://api-preview.compify.com"
  VITE_STATIC_SITE_URL = "https://preview.compify.com"
  VITE_ENVIRONMENT = "preview"

# Redirects for API calls (if needed in future)
[[redirects]]
  from = "/api/*"
  to = "https://api.compify.com/:splat"
  status = 200
  force = true

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

# Game assets - aggressive caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# JavaScript and CSS files
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

# HTML files - shorter cache for updates
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=7200"

# Game manifest and service worker
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/json"

# Audio and image assets
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.mp3"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ogg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"